[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback â€” ensures all routes serve index.html
# (HashRouter doesn't strictly need this, but it future-proofs for BrowserRouter)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache Vite's hashed assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
